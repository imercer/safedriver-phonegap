    function getCurrentStatus() {

        }
        else{
            console.log('LocationAlerts:' + localStorage.getItem('LocationAlerts'));

        }

        if (localStorage.SpeedAlerts == "disabled") {
            document.getElementById("SpeedAlerts").click();
        }
        else{
            console.log('LocationAlerts:' + localStorage.getItem('LocationAlerts'));
            console.log('SpeedAlerts:' + localStorage.getItem('SpeedAlerts'));
            console.log('RegularReminders:' + localStorage.getItem('RegularReminders'));
            console.log('AllowDataCollection:' + localStorage.getItem('AllowDataCollection'));
         }

        if (localStorage.RegularReminders == "disabled") {
            document.getElementById("RegularReminders").click();
        }
        else{
            console.log('LocationAlerts:' + localStorage.getItem('LocationAlerts'));
            console.log('SpeedAlerts:' + localStorage.getItem('SpeedAlerts'));
            console.log('RegularReminders:' + localStorage.getItem('RegularReminders'));
            console.log('AllowDataCollection:' + localStorage.getItem('AllowDataCollection'));
        }

        if (localStorage.AllowDataCollection == "disabled") {
            document.getElementById("AllowDataCollection").click();
        }
        else{
            console.log('LocationAlerts:' + localStorage.getItem('LocationAlerts'));
            console.log('SpeedAlerts:' + localStorage.getItem('SpeedAlerts'));
            console.log('RegularReminders:' + localStorage.getItem('RegularReminders'));
            console.log('AllowDataCollection:' + localStorage.getItem('AllowDataCollection'));
        }
    }

    function saveStatus(box) {
        console.log('Changing ' + box);
        if (document.getElementById(box).checked) {
            localStorage.setItem(box, "enabled");
            console.log(localStorage.getItem(box));
        } else {
            localStorage.setItem(box, "disabled");
            console.log(localStorage.getItem(box));
        }
    }
</script>
