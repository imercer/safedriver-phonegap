    <h4>SafeDriver提供定期提醒司机开车过来危险地区，并提醒一些重要的交通规则的他们时，通知他们</h4>
            <p>如果您不想收到这些通知，请访问您的设备设置，打开SafeDriver和关闭位置访问停止接收基于位置的警报，并关闭通知，把所有的消息了。如果你想暂停他们一段时间，你可以开启免打扰模式。</p>
