<style type="text/css">
    #bg, #search-bg {
    background-repeat: no-repeat;
    top: 0;
    left: 0;
    min-height: 100%;
    min-width: 100%;
    background-image: url('../../shared_assets/images/dunedin.jpg');
    background-size: cover;
    background-attachment: fixed;
    background-position: center center;
    position: absolute;
    text-align: center;
    }
    #bg-blank {
    top: 0;
    left: 0;
    position: absolute;
    min-height: 100%;
    min-width: 100%;
    bottom: 0;
    right: 0;
    }
    #bg {
    background-position: center top;
    }

    #search-container {
    position: absolute;
    width: 100%;
    height: 100%
    }

    #search-bg {
    /* Absolutely position it, but stretch it to all four corners, then put it just behind #search's z-index */
    position: absolute;
    right: 0px;
    z-index: 99;
    width: 100%;
    height: 100%;

    /* Pull the background 70px higher to the same place as #bg's */

    -webkit-filter: blur(4px);
    filter: url('/media/blur.svg#blur');
    filter: blur(4px);
    }

    #search {
    /* Put this on top of the blurred layer */
    position: absolute;
    z-index: 100;
    padding-left: 20px;
    background: rgb(0,0,0); /* for IE */
    background: rgba(0,0,0,0.05);
    width: 100%;
    height: 100%;
    top: 0px;
    left: 0px;
    }

    @media (max-width: 600px ) {
    #bg { padding: 10px; }
    #search-bg { background-position: center -10px; }
    }

    #speed_reading {
        padding-top: 1.5%;
        margin-bottom: 0px;
        margin-top: -1.5%;
    }
    .speed_under {
        font-size: 1800%;
        font-weight: bold;
        color: whitesmoke;
    }
    .speed_units {
    font-size: 30%;
    font-weight: initial;
    }
    .location {
    font-size: 280%;
    font-weight: initial;
    color: whitesmoke;
    margin-top: -45px;
    padding-left: 13px;
    }
    .footer-msg {
    position: absolute;
    left: 0;
    right: 0;
    bottom: 0;
    text-align: center;
    font-size: 180%;
    padding-bottom: 01%;
    color: whitesmoke;
    letter-spacing: 2px;
    }
    .signs {
    position: absolute;
    right: 0px;
    top: 0px;
    padding-top: 5.6%;
    padding-right: 2%
    }
</style>
<div id="bg-blank">
    <div id="search-container">
        <div id="search-bg"></div>
        <div id="search">
            <h1 class="speed_under" id="speed_reading">65<span class="speed_units">km/h</span></h1>
            <h4 class="location" id="location">Auckland Harbour Bridge</h4>
            <div class="signs"><img src="../../shared_assets/images/closed.gif"/></div>
            <span class="footer-msg"> Slow Down around Corners </span>
        </div>
    </div>
</div>
