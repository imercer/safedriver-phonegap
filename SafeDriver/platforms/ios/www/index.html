<!DOCTYPE HTML>
<html>
  <head><script type="text/javascript" src="../../cordova.js"></script>    <script type="text/javascript" src="cordova.js"></script>
    <title>Language Checker</title>
    <script type="text/javascript" type="text/javascript" charset="utf-8">
	document.addEventListener("deviceready", onDeviceReady, false);
	var xhttp = new XMLHttpRequest();
	function onDeviceReady() {
        cordova.plugins.backgroundMode.setDefaults({
              title:  "SafeDriver",
              ticker: "You'll still receive SafeDriver alerts",
              text:   "Keeping you safe on New Zealand Roads"
          })

        cordova.plugins.backgroundMode.enable();
        if (cordova.platformId == 'android') {
          StatusBar.backgroundColorByHexString("#232323");
        }
        StatusBar.show();
        var push = PushNotification.init({
          android: {
                senderID: "233940449476",
                "icon": "icon_outline",
                "iconColor": "#164B56"
            },
            ios: {
                alert: "true",
                badge: "false",
                sound: "true",
                vibration: "true"
            },
            windows: {}
        });

        push.on('registration', function(data) {
            console.log("registration - " + data.registrationId);
            xhttp.onreadystatechange = function() {
                if (xhttp.readyState == 4 && xhttp.status == 200) {
                  launch();
                }
            };
            xhttp.open("GET", "http://safedriver.nz/push/register.php?deviceToken=" + data.registrationId + "&platform=" + cordova.platformId, true);
            xhttp.send();
        });
        push.on('error', function(e) {
            console.error("push error");
            console.error(e);
            launch();
        });
	}

    function checkLanguage() {
	  var en = "en"; 
	  var zh = "zh"; 
	  var ko = "ko";
      navigator.globalization.getPreferredLanguage(
	    function (language) {
		var lang = language.value;
			  if (lang.substring(0, en.length) === en)
				{ window.location.href='en/en.html' }
			  else if (lang.substring(0, zh.length) === zh)
				{ window.location.href='cn/cn.html' }
			  else if (lang.substring(0, ko.length) === ko)
				{ window.location.href='kr/kr.html' }
			  else { window.location.href='en/en.html' };
		},
        function () {alert('Error getting language\n');}  
      );
    }
	
	function checkLanguageInitial() {
	  var en = "en"; 
	  var zh = "zh"; 
	  var ko = "ko";
      navigator.globalization.getPreferredLanguage(
	    function (language) {
		var lang = language.value;
			  if (lang.substring(0, en.length) === en)
				{ window.location.href='en/welcome/en.html' }
			  else if (lang.substring(0, zh.length) === zh)
				{ window.location.href='cn/cn.html' }
			  else if (lang.substring(0, ko.length) === ko)
				{ window.location.href='kr/kr.html' }
			  else { window.location.href='en/welcome/en.html' };
		},
        function () {alert('Error getting language\n');}  
      );
    }
	function launch() {
	if (localStorage.isNotInitialLaunch) {
		checkLanguage();
	} else {
	    cordova.plugins.locationManager.requestAlwaysAuthorization()
		localStorage.isNotInitialLaunch = 1;
		checkLanguageInitial();
	}
	}
    </script>

      html {
      height:100%;
      }
      body {
      background-image: url('icon.png');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: 40%;
      background-position: center center;
      height: 100%;
      }
    </style>
  </head>

</html>
